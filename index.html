<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape from Blackhole</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        
        /* Settings Styles */
        .settings-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s ease;
        }
        
        .settings-icon:hover {
            transform: rotate(30deg);
            background-color: rgba(60, 60, 60, 0.9);
        }
        
        .settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 250px;
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 99;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .settings-close {
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }
        
        .settings-close:hover {
            color: #fff;
        }
        
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-section h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
            color: #ccc;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        
        .color-option:hover {
            transform: scale(1.15);
        }
        
        .color-option.selected {
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <script type="module" src="./index.js"></script>
</body>
</html>
